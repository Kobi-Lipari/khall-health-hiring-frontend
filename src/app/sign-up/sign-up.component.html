<div class="flex justify-center items-center h-screen custom-gradient relative">
  <!-- Shapes -->
  <div class="shape circle" style="top: 10%; left: 5%;"></div>
  <div class="shape rectangle" style="top: 20%; right: 5%;"></div>
  <div class="shape square" style="bottom: 10%; left: 15%;"></div>
  <div class="shape circle" style="bottom: 20%; right: 10%;"></div>

  <!-- Sign Up Form Container -->
  <div class="p-8 rounded shadow-lg w-full sm:w-96" style="background-color: rgba(255, 255, 255, 0.8);">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Sign Up</h2>
    <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" placeholder="First Name"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <button type="submit"
          class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
          Sign Up
      </button>
    </form>
  </div>
</div>
