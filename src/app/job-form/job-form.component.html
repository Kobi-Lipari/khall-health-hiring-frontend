<div class="p-4">
    <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
    <form [formGroup]="jobForm" (ngSubmit)="sendJob()" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="contractId" class="block text-gray-700 text-sm font-bold mb-2">Contract Id</label>
            <input type="number" id="contractId" formControlName="contractId" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Contract Id...">
        </div>
        <div class="mb-4">
            <label for="hospitalId" class="block text-gray-700 text-sm font-bold mb-2">Hospital Id</label>
            <input type="text" id="hospitalId" formControlName="hospitalId" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hospital Id...">
        </div>
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Job Title</label>
            <input type="text" id="title" formControlName="title" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Job Title...">
        </div>
        <div class="mb-4">
            <label for="hospitalName" class="block text-gray-700 text-sm font-bold mb-2">Hospital Name</label>
            <input type="text" id="hospitalName" formControlName="hospitalName" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hospital Name...">
        </div>
        <div class="mb-4">
            <label for="hospitalAddress" class="block text-gray-700 text-sm font-bold mb-2">Hospital Address</label>
            <input type="text" id="hospitalAddress" formControlName="hospitalAddress" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hospital Address...">
        </div>
        <div class="mb-4">
            <label for="hospitalEmail" class="block text-gray-700 text-sm font-bold mb-2">Hospital Email</label>
            <input type="email" id="hospitalEmail" formControlName="hospitalEmail" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hospital Email...">
        </div>
        <div class="mb-4">
            <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
            <input type="text" id="department" formControlName="department" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Department...">
        </div>
        <div class="mb-4">
            <label for="specialtyReq" class="block text-gray-700 text-sm font-bold mb-2">Required Specialty</label>
            <input type="text" id="specialtyReq" formControlName="specialtyReq" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Required Specialty...">
        </div>
        <div class="mb-4">
            <label for="licenseReq" class="block text-gray-700 text-sm font-bold mb-2">Required License</label>
            <input type="text" id="licenseReq" formControlName="licenseReq" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Required License...">
        </div>
        <div class="mb-4">
            <label for="certificationReq" class="block text-gray-700 text-sm font-bold mb-2">Required Certification</label>
            <input type="text" id="certificationReq" formControlName="certificationReq" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Required Certification...">
        </div>
        <div class="mb-4">
            <label for="degreeReq" class="block text-gray-700 text-sm font-bold mb-2">Required Degree</label>
            <input type="text" id="degreeReq" formControlName="degreeReq" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Required Degree...">
        </div>
        <div class="mb-4">
            <label for="details" class="block text-gray-700 text-sm font-bold mb-2">Job Details</label>
            <textarea id="details" formControlName="details" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Job Details..."></textarea>
        </div>
        <div class="mb-4">
            <label for="contractExpiration" class="block text-gray-700 text-sm font-bold mb-2">Contract Expiration</label>
            <input type="date" id="contractExpiration" formControlName="contractExpiration" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="payPerWeek" class="block text-gray-700 text-sm font-bold mb-2">Pay Per Week</label>
            <input type="number" id="payPerWeek" formControlName="payPerWeek" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Pay Per Week...">
        </div>
        <div class="mb-4">
            <label for="hoursPerWeek" class="block text-gray-700 text-sm font-bold mb-2">Hours Per Week</label>
            <input type="number" id="hoursPerWeek" formControlName="hoursPerWeek" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hours Per Week...">
        </div>
        <div class="mb-4">
            <label for="contractLength" class="block text-gray-700 text-sm font-bold mb-2">Contract Length (weeks)</label>
            <input type="number" id="contractLength" formControlName="contractLength" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Contract Length...">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Active</label>
            <input type="checkbox" formControlName="isActive" class="form-checkbox h-5 w-5 text-green-600" checked>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" [disabled]="submitted" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {{ submitted ? 'Sending...' : 'Send Job' }}
            </button>
        </div>
    </form>
</div>
