<div class="main py-8 bg-gray-50 min-h-screen">
    <div class="content max-w-6xl mx-auto">
        <!-- Hospital Edit Form -->
        <form *ngIf="editHospitalForm" [formGroup]="editHospitalForm" (ngSubmit)="updateHospital()"
            class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div>
                <label for="hospitalName">Hospital Name:</label>
                <input type="text" id="hospitalName" formControlName="hospitalName" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="hospitalAddress">Hospital Address:</label>
                <input type="text" id="hospitalAddress" formControlName="hospitalAddress" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="deptsHiring">Departments Hiring:</label>
                <input type="text" id="deptsHiring" formControlName="deptsHiring" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="numberOfContracts">Number of Contracts:</label>
                <input type="text" id="numberOfContracts" formControlName="numberOfContracts" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" formControlName="city" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="hospitalEmail">Hospital Email:</label>
                <input type="email" id="hospitalEmail" formControlName="hospitalEmail" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="topReviews">Top Reviews:</label>
                <input type="text" id="topReviews" formControlName="topReviews"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                [disabled]="editHospitalForm.invalid">Update</button>
        </form>
    </div>
</div>
