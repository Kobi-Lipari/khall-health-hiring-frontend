<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Hospital Sign Up</h2>

        <form [formGroup]="hospitalForm" (ngSubmit)="onSubmitHospital()">
            <!-- Hospital Name -->
            <div class="mb-4">
                <label for="hospitalName" class="block text-gray-700">Hospital Name</label>
                <input type="text" id="hospitalName" formControlName="hospitalName" placeholder="Hospital Name"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Email"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Password"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
                Sign Up
            </button>
        </form>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="text-green-500 mt-4 text-center">{{ successMessage }}</div>
    </div>
</div>
