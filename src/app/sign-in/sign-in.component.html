<div class="relative min-h-screen flex items-center justify-center custom-gradient py-12 px-4 sm:px-6 lg:px-8">
  <!-- Additional shapes in the background -->
  <div class="shape circle" style="top: 75%; left: 5%;"></div>
  <div class="shape rectangle" style="top: 20%; right: 10%;"></div>

  <!-- Existing shapes -->
  <div class="shape circle" style="top: 10%; left: 20%;"></div>
  <div class="shape square" style="top: 20%; right: 20%;"></div>
  <div class="shape square" style="top: 10%; right: 50%;"></div>
  <div class="shape circle" style="top: 85%; right: 15%;"></div>
  <div class="shape rectangle" style="bottom: 40%; left: 20%;"></div>
  <div class="shape circle" style="bottom: 40%; right: 20%;"></div>
  
  <!-- Translucent sign-in box -->
  <div class="max-w-md w-full border border-gray-300 rounded-lg shadow-md p-8 z-10" style="background-color: rgba(255, 255, 255, 0.8);">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <button type="submit"
          class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
          Sign In
      </button>
    </form>
  </div>
</div>
