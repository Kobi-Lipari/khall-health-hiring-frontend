<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-xl p-6 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Create Account</h2>

        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <!-- Role Selection -->
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" formControlName="role" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring">
                    <option value="">Select Role</option>
                    <option value="hospital">Hospital</option>
                    <option value="nurse">Nurse</option>
                </select>
            </div>
            
            <!-- Other fields here... -->

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Create Account
            </button>
        </form>
    </div>
</div>
