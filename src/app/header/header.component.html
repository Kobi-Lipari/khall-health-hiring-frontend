<nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <!-- Logo with increased size -->
            <div class="flex justify-between h-24">
                <a href="#" class="text-white text-lg font-semibold">
                    <!-- Adjust width and height as needed -->
                    <img [src]="logoURL" alt="logo" style="width: 70px; height: 65px; margin-top: 8px;">
                </a>
            </div>

            <!-- Centered Navigation Links -->
            <div class="flex items-center space-x-4"> <!-- Added space-x-4 for some spacing between links -->
                <a routerLink="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a routerLink="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                <a routerLink="/jobs" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Jobs</a>
                <a routerLink="/nurse-page" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Nurses</a>
                <a routerLink="/hospital-search" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Hospitals</a>
                <a routerLink="/application-search" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Applications</a>
                <a routerLink="/tools-page" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Tools</a>
            </div>

            <!-- Right-aligned Auth Links -->
            <div class="flex items-center">
                <ng-container *ngIf="isAuthenticated">
                  <span class="text-gray-300 px-3 py-2 text-sm font-medium">Welcome, {{ getUserDisplayName() }}</span>
                  <button (click)="signOut()" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign Out</button>
                </ng-container>
          
                <ng-container *ngIf="!isAuthenticated">
                  <a routerLink="/signIn" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign In</a>
                  <a routerLink="/choosing-role" class="bg-white text-gray-800 px-4 py-2 rounded-md text-sm font-medium">Sign Up</a>
                </ng-container>
            </div>
        </div>
    </div>
</nav>
